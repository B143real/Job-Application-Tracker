<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #f0f8ff;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Button Styling */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            opacity: 0.9;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            opacity: 0.9;
        }

        /* Progress Bar Styling */
        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar div {
            height: 10px;
            background-color: #007BFF;
            width: 50%; /* Example: Set dynamically via JavaScript */
            transition: width 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                width: 100%;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Job Application Tracker</h1>
    <div class="container">
        <form id="jobForm">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" required>
                    <option value="Applied">Applied</option>
                    <option value="Interview Scheduled">Interview Scheduled</option>
                    <option value="Offer Received">Offer Received</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateApplied">Date Applied</label>
                <input type="date" id="dateApplied" required>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" id="notes">
            </div>
            <div class="actions">
                <button type="submit" class="btn-primary">Add Job</button>
                <button type="button" id="clearForm" class="btn-secondary">Clear</button>
            </div>
        </form>

        <div>
            <label for="filterStatus">Filter by Status:</label>
            <select id="filterStatus">
                <option value="">All</option>
                <option value="Applied">Applied</option>
                <option value="Interview Scheduled">Interview Scheduled</option>
                <option value="Offer Received">Offer Received</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>

        <h2>Applications</h2>
        <table id="jobTable">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Date Applied</th>
                    <th>Notes</th>
                    <th>Progress</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const jobForm = document.getElementById("jobForm");
        const jobTable = document.getElementById("jobTable").querySelector("tbody");
        const clearFormButton = document.getElementById("clearForm");
        const filterStatus = document.getElementById("filterStatus");

        let applications = JSON.parse(localStorage.getItem("applications")) || [];
        let editingIndex = null;

        function saveApplications() {
            localStorage.setItem("applications", JSON.stringify(applications));
        }

        function renderApplications() {
            const filteredApps = applications.filter(app => {
                return filterStatus.value === "" || app.status === filterStatus.value;
            });

            jobTable.innerHTML = "";
            filteredApps.forEach((app, index) => {
                const progress = getProgressPercentage(app.status);
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${app.jobTitle}</td>
                    <td>${app.company}</td>
                    <td>${app.status}</td>
                    <td>${app.dateApplied}</td>
                    <td>${app.notes}</td>
                    <td>
                        <div class="progress-bar"><div style="width: ${progress}%"></div></div>
                    </td>
                    <td>
                        <button class="btn-secondary" onclick="editApplication(${index})">Edit</button>
                        <button class="btn-danger" onclick="deleteApplication(${index})">Delete</button>
                    </td>
                `;
                jobTable.appendChild(row);
            });
        }

        function getProgressPercentage(status) {
            switch (status) {
                case "Applied": return 25;
                case "Interview Scheduled": return 50;
                case "Offer Received": return 100;
                case "Rejected": return 0;
                default: return 0;
            }
        }

        function addApplication(event) {
            event.preventDefault();
            const jobTitle = document.getElementById("jobTitle").value;
            const company = document.getElementById("company").value;
            const status = document.getElementById("status").value;
            const dateApplied = document.getElementById("dateApplied").value;
            const notes = document.getElementById("notes").value;

            if (editingIndex !== null) {
                applications[editingIndex] = { jobTitle, company, status, dateApplied, notes };
                editingIndex = null;
                document.querySelector(".btn-primary").innerText = "Add Job";
            } else {
                applications.push({ jobTitle, company, status, dateApplied, notes });
            }

            saveApplications();
            renderApplications();
            jobForm.reset();
        }

        function editApplication(index) {
            const app = applications[index];
            document.getElementById("jobTitle").value = app.jobTitle;
            document.getElementById("company").value = app.company;
            document.getElementById("status").value = app.status;
            document.getElementById("dateApplied").value = app.dateApplied;
            document.getElementById("notes").value = app.notes;

            editingIndex = index;
            document.querySelector(".btn-primary").innerText = "Save Changes";
        }

        function deleteApplication(index) {
            if (confirm("Are you sure you want to delete this application?")) {
                applications.splice(index, 1);
                saveApplications();
                renderApplications();
            }
        }

        filterStatus.addEventListener("change", renderApplications);
        clearFormButton.addEventListener("click", () => jobForm.reset());
        jobForm.addEventListener("submit", addApplication);

        renderApplications();
    </script>
</body>
</html>
