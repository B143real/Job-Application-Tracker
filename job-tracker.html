<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Job Tracker 2.0</title>
    <script src="https://kit.fontawesome.com/YOUR-KIT-ID.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <button type="button" class="menu-btn">â˜° Menu</button>
            <h1 class="header-title" id="headerTitle">Job Application Tracker</h1>
            <button type="button" class="toggle-btn">ðŸŒ™</button>
        </div>
    </header>

<nav class="sidebar">
    <ul>
        <li><a href="#" class="nav-link" data-target="dashboard" id="dashboardLink">Dashboard</a></li>
        <li><a href="#" class="nav-link" data-target="add-job" id="addJobLink">Add Job</a></li>
        <li><a href="#" class="nav-link" data-target="applications" id="applicationsLink">Applications</a></li>
        <li><a href="#" class="nav-link" data-target="settings" id="settingsLink">Settings</a></li>
    </ul>
</nav>

<div class="main-content">
    <!-- Dashboard Section -->
    <div id="dashboard">
        <h1 id="dashboardTitle">Job Application Overview</h1>
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-briefcase"></i>
                <h2 id="totalJobsLabel">Total Jobs</h2>
                <p id="totalJobs">0</p>
            </div>
            <div class="stat-card pending">
                <i class="fas fa-clock"></i>
                <h2 id="pendingLabel">Pending</h2>
                <p id="pendingJobs">0</p>
            </div>
            <div class="stat-card accepted">
                <i class="fas fa-check-circle"></i>
                <h2 id="acceptedLabel">Accepted</h2>
                <p id="acceptedJobs">0</p>
            </div>
            <div class="stat-card rejected">
                <i class="fas fa-times-circle"></i>
                <h2 id="rejectedLabel">Rejected</h2>
                <p id="rejectedJobs">0</p>
            </div>
        </div>
        <canvas id="jobsChart" width="400" height="200"></canvas>
    </div>

    <!-- Add Job Section -->
    <div id="add-job">
        <h1 id="addJobLabel">Add Job</h1>
        <form id="addJobForm">
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" placeholder="Job Title" required>
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" placeholder="Company Name" required>
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location" required>
            <label for="applicationDate">Application Date</label>
            <input type="date" id="applicationDate" required>
            <label for="notes">Notes</label>
            <textarea id="notes" placeholder="Notes"></textarea>
            <label for="jobStatus">Job Status</label>
            <select id="jobStatus" required>
                <option value="Applied">Applied</option>
                <option value="Interview Scheduled">Interview Scheduled</option>
                <option value="Offer Received">Offer Received</option>
                <option value="Rejected">Rejected</option>
            </select>
            <button type="submit">Add Job</button>
        </form>
    </div>

    <!-- Applications Section -->
    <div id="applications">
        <h1 id="applicationsLabel">Applications</h1>
        <div id="applicationsList">
            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Application Date</th>
                        <th>Notes</th>
                        <th>Progress</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Job application rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Settings Section -->
    <div id="settings">
        <h1 id="settingsLabel">Settings</h1>
        <form id="settingsForm">
            <label for="themeSelect" id="themeLabel">Theme:</label>
            <select id="themeSelect">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <br>
            <label for="languageSelect" id="languageLabel">Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
            <br>
            <button type="submit" id="saveSettingsButton">Save Settings</button>
        </form>
    </div>
</div>

<!-- Job Details Modal -->
<div id="job-details-modal" class="job-details-modal">
    <div class="job-details-content">
        <h2 id="jobDetailsTitle">Job Title</h2>
        <p id="jobDetailsCompany">Company: </p>
        <p id="jobDetailsDate">Date: </p>
        <p id="jobDetailsStatus">Status: </p>
        <button type="button" class="job-details-close-btn" id="close-job-details-btn">Close</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script> <!--  line to include your JavaScript file -->
<script>
// Multi-Language Support
const translations = {
    en: {
        pageTitle: "Job Tracker 2.0",
        headerTitle: "Job Application Tracker",
        dashboardLink: "Dashboard",
        addJobLink: "Add Job",
        applicationsLink: "Applications",
        settingsLink: "Settings",
        dashboardTitle: "Job Application Overview",
        totalJobs: "Total Jobs",
        pending: "Pending",
        accepted: "Accepted",
        rejected: "Rejected",
        addJob: "Add Job",
        applications: "Applications",
        settings: "Settings",
        theme: "Theme",
        language: "Language",
        saveSettings: "Save Settings"
    },
    es: {
        pageTitle: "Rastreador de Trabajos 2.0",
        headerTitle: "Rastreador de Solicitudes de Trabajo",
        dashboardLink: "Tablero",
        addJobLink: "Agregar Trabajo",
        applicationsLink: "Aplicaciones",
        settingsLink: "Configuraciones",
        dashboardTitle: "Resumen de Solicitudes de Trabajo",
        totalJobs: "Trabajos Totales",
        pending: "Pendiente",
        accepted: "Aceptado",
        rejected: "Rechazado",
        addJob: "Agregar Trabajo",
        applications: "Aplicaciones",
        settings: "Configuraciones",
        theme: "Tema",
        language: "Idioma",
        saveSettings: "Guardar Configuraciones"
    },
    fr: {
        pageTitle: "Suivi des Emplois 2.0",
        headerTitle: "Suivi des Candidatures",
        dashboardLink: "Tableau de Bord",
        addJobLink: "Ajouter un Emploi",
        applicationsLink: "Applications",
        settingsLink: "ParamÃ¨tres",
        dashboardTitle: "AperÃ§u des Candidatures",
        totalJobs: "Emplois Totals",
        pending: "En Attente",
        accepted: "AcceptÃ©",
        rejected: "RejetÃ©",
        addJob: "Ajouter un Emploi",
        applications: "Applications",
        settings: "ParamÃ¨tres",
        theme: "ThÃ¨me",
        language: "Langue",
        saveSettings: "Enregistrer les ParamÃ¨tres"
    }
};

function updateLanguage(language) {
    document.getElementById("pageTitle").textContent = translations[language].pageTitle;
    document.getElementById("headerTitle").textContent = translations[language].headerTitle;
    document.getElementById("dashboardLink").textContent = translations[language].dashboardLink;
    document.getElementById("addJobLink").textContent = translations[language].addJobLink;
    document.getElementById("applicationsLink").textContent = translations[language].applicationsLink;
    document.getElementById("settingsLink").textContent = translations[language].settingsLink;
    document.getElementById("dashboardTitle").textContent = translations[language].dashboardTitle;
    document.getElementById("totalJobsLabel").textContent = translations[language].totalJobs;
    document.getElementById("pendingLabel").textContent = translations[language].pending;
    document.getElementById("acceptedLabel").textContent = translations[language].accepted;
    document.getElementById("rejectedLabel").textContent = translations[language].rejected;
    document.getElementById("addJobLabel").textContent = translations[language].addJob;
    document.getElementById("applicationsLabel").textContent = translations[language].applications;
    document.getElementById("settingsLabel").textContent = translations[language].settings;
    document.getElementById("themeLabel").textContent = translations[language].theme;
    document.getElementById("languageLabel").textContent = translations[language].language;
    document.getElementById("saveSettingsButton").textContent = translations[language].saveSettings;
}

document.getElementById("languageSelect").addEventListener("change", function() {
    const selectedLanguage = this.value;
    updateLanguage(selectedLanguage);
});

document.addEventListener('DOMContentLoaded', function() {
    const menuBtn = document.querySelector('.menu-btn');
    const toggleBtn = document.querySelector('.toggle-btn');
    const sidebar = document.querySelector('.sidebar');
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.main-content > div');

    // Toggle sidebar visibility
    menuBtn.addEventListener('click', function() {
        sidebar.classList.toggle('show-sidebar');
    });

    // Toggle dark mode
    toggleBtn.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });

    // Navigation link click event
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('data-target');
            sections.forEach(section => {
                if (section.id === target) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
            // Auto-close sidebar
            sidebar.classList.remove('show-sidebar');
        });
    });

    // Load default language
    updateLanguage(document.getElementById("languageSelect").value);

    const applicationsTableBody = document.querySelector('#applicationsTable tbody');
    const addJobForm = document.getElementById('addJobForm');
    const totalJobsLabel = document.getElementById('totalJobs');
    const pendingJobsLabel = document.getElementById('pendingJobs');
    const acceptedJobsLabel = document.getElementById('acceptedJobs');
    const rejectedJobsLabel = document.getElementById('rejectedJobs');

    let jobApplications = [];

    const ctx = document.getElementById('jobsChart').getContext('2d');
    const jobsChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Total Jobs', 'Pending', 'Accepted', 'Rejected'],
            datasets: [{
                label: 'Job Applications',
                data: [0, 0, 0, 0],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    addJobForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const jobTitle = document.getElementById('jobTitle').value;
        const companyName = document.getElementById('companyName').value;
        const location = document.getElementById('location').value;
        const applicationDate = document.getElementById('applicationDate').value;
        const notes = document.getElementById('notes').value;
        const jobStatus = document.getElementById('jobStatus').value;

        const progress = getProgressFromStatus(jobStatus);

        const newApplication = {
            title: jobTitle,
            company: companyName,
            location: location,
            date: applicationDate,
            notes: notes,
            progress: progress,
            status: jobStatus
        };

        jobApplications.push(newApplication);
        addApplicationToTable(newApplication);
        updateStats();

        addJobForm.reset();
    });

    function getProgressFromStatus(status) {
        switch (status) {
            case 'Applied':
                return 25;
            case 'Interview Scheduled':
                return 50;
            case 'Offer Received':
                return 100;
            case 'Rejected':
                return 0;
            default:
                return 0;
        }
    }

    function addApplicationToTable(application) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${application.title}</td>
            <td>${application.company}</td>
            <td>${application.location}</td>
            <td>${application.date}</td>
            <td>${application.notes}</td>
            <td>
                <progress value="${application.progress}" max="100"></progress>
            </td>
            <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </td>
        `;
        applicationsTableBody.appendChild(row);
    }

    function updateStats() {
        const totalJobs = jobApplications.length;
        const pendingJobs = jobApplications.filter(app => app.status === 'Applied' || app.status === 'Interview Scheduled').length;
        const acceptedJobs = jobApplications.filter(app => app.status === 'Offer Received').length;
        const rejectedJobs = jobApplications.filter(app => app.status === 'Rejected').length;

        totalJobsLabel.textContent = totalJobs;
        pendingJobsLabel.textContent = pendingJobs;
        acceptedJobsLabel.textContent = acceptedJobs;
        rejectedJobsLabel.textContent = rejectedJobs;

        jobsChart.data.datasets[0].data = [totalJobs, pendingJobs, acceptedJobs, rejectedJobs];
        jobsChart.update();
    }

    applicationsTableBody.addEventListener('click', function(event) {
        if (event.target.classList.contains('edit-btn')) {
            const row = event.target.closest('tr');
            editApplication(row);
        } else if (event.target.classList.contains('delete-btn')) {
            const row = event.target.closest('tr');
            deleteApplication(row);
        }
    });

    function editApplication(row) {
        const title = row.cells[0].textContent;
        const company = row.cells[1].textContent;
        const location = row.cells[2].textContent;
        const date = row.cells[3].textContent;
        const notes = row.cells[4].textContent;
        const progress = row.cells[5].querySelector('progress').value;

        document.getElementById('jobTitle').value = title;
        document.getElementById('companyName').value = company;
        document.getElementById('location').value = location;
        document.getElementById('applicationDate').value = date;
        document.getElementById('notes').value = notes;
        document.getElementById('progress').value = progress;

        const index = Array.from(applicationsTableBody.children).indexOf(row);
        jobApplications.splice(index, 1);
        row.remove();
        updateStats();
    }

    function deleteApplication(row) {
        if (confirm('Are you sure you want to delete this application?')) {
            const index = Array.from(applicationsTableBody.children).indexOf(row);
            jobApplications.splice(index, 1);
            row.remove();
            updateStats();
        }
    }
});
</script>
</body>
</html>
